<!DOCTYPE html>
<html>
<head>
	<title>Pikachu Battle</title>
	<link rel="stylesheet" type="text/css" href="../src/simpleb.css">
	<script type="text/javascript" src="../src/simpleb.js"></script>
	<style type="text/css">
		.plypic{
			background-image: url("../img/Pikachu(S)-L.png");
			background-size: 80px 80px;
		}
		.enmpic{
			background-image: url("../img/Pikachu-R.png");
			background-size: 80px 80px;
		}
		.sk{
			background-color: rgb(200,200,200);
			display: inline-block;
			color: white;
			margin-top: 8px;
			padding: 20px 15px;
			border-radius: 8px;
			border: solid;
			border-color: white;
			border-width: 3.5px;
			font-size: 16px;
		}
		.sk1{
			background-color: rgb(240,240,60);
			margin-left: 10px;
		}
		.sk2{
			float: right;
			margin-right: 10px;
		}
		.sk:active{
			font-size: 14px;
			margin-top: 10px;
		}
		.sk1:active{
			margin-left: 15px;
		}
		.sk2:active{
			margin-right: 15px;
		}
	</style>
</head>
<body>
<div class="cont-simpleb">
	<div class="pic uni-wdth">
		<div class="ply" id="imgPly">
			<div class="plyhp" id="hp1">HP : <script type="text/javascript">document.write(plyhp)</script></div>
			<div class="poke plypic"><div id="hitImg1" class="hitply"></div></div>
		</div>
		<div class="enm" id="imgEnm">
			<div class="enmhp" id="hp2">HP : <script type="text/javascript">document.write(enmhp)</script></div>
			<div class="poke enmpic"><div id="hitImg2"  class="hitenm"></div></div>
		</div>
	</div>
	<div class="sk-btn uni-wdth" id="sk-btn-b"></div>
	<div class="sk-btn uni-wdth" id="sk-btn2">
		<button class="sk sk1" onclick="skill1()">Thunderbolt</button>
		<button class="sk sk2" onclick="skill2()">Quick Attack</button>
	</div>
</body>
</html>
